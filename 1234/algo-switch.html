<!doctype html>

<html>
	<head>
    <title>Algo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>

    <div id="output"></div>

    <script>
        //ici du code javascript uniquement

        //Déclaration d'une variable output
        var output;
        //initialisation de la variable output
        //Référence à la balise dont l'id est "output"
        output = document.getElementById("output");

        var note = prompt("Votre note");
        var message;
        
        switch(note){
            case "1":
                message = "très mauvais";
                break;
            case "2":
            case "3":
                message = "pas terrible";
                break;
            /*case "3": 
                message = "passable";
                break;*/
            case "4":
                message = "bien";
                break;
            case "5":
                message = "Excellent";
                break;
            default:
                message = "Vous devez saisir une note entre 1 et 5";
        }

        //Ecriture dans la balise output
        output.innerHTML = "<h1>"+message+"</h1>";
    </script>

</body>
</html>
