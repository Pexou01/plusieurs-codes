<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>

    <div id="output"></div>

    <script>
        var output;
        output = document.getElementById("output");
        const Action_Combatre = 1;
        const Action_Fuir = 2;
        const Action_Transformer = 3;
        const Action_Rigoler = 4;
        var choix;
        var action;
        var message = "";
        alert("vous rencontrez un monstre dans une ruelle sombre");
        while (message == "") {
            var action = prompt("Que voulez-vous faire \n(1 - Combatre 2 - Fuir 3 - Transformer 4 - Rigoler)");
            if (action == Action_Combatre) {
                choix = confirm("êtes-vous fort ?");
                if (choix) {
                    message = "vous détruisez ce foutu monstre .";

                } else {
                    message = "Le Monstre vous coupe la tête .";
                }
            } else if (action == Action_Fuir) {
                choix = confirm("êtes-vous rapide ?");
                if (choix) {
                    message = "vous courez trop vite pour le monstre .";

                } else {
                    message = "Le monstre vous démembre .";
                }
            } else if (action == Action_Transformer) {
                choix = confirm("étes-vous Magicien ?");
                if (choix) {
                    message = "vous transformez le monstre en pomme .";
                } else {
                    message = "Le monstre vous tue avec votre baguette .";

                }
            } else if (action == Action_Rigoler) {
                choix = confirm("trouvez-vous le monstre ridicule .");
                if (choix) {
                    message = " vous rigolez en disant au monstre qu'il c'est trompé de période "
                } else {
                    message = " le monstre vous crevez les yeux en rigolant <h3>HA</h3><h2> HA</h2><h1> HA</h1> .";
                }

            }
        }


        output.innerHTML = "<h2>" + message + "</h2>";
    </script>


</body>

</html>
