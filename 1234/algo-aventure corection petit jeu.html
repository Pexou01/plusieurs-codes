<!doctype html>

<html>
	<head>
    <title>Algo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>

    <div id="out"></div>

    <script>
        //ici du code javascript uniquement

        //Déclaration d'une variable output
        //var out;
        //initialisation de la variable output
        //Référence à la balise dont l'id est "output"
       // out = document.getElementById("output");

        const ACTION_FUIR = 1;
        const ACTION_COMBATTRE = 2;
        const ACTION_SE_CACHER = 3;

        var choix;
        var message = "";
        var action;

        alert("Vous rencontrez un troll dans la forêt");

        
        while (message == "") {
            
            var action = prompt("que faites-vous \n(1 - fuir 2- combattre 3 - se cacher)");
            
            if (action == ACTION_FUIR) {
                choix = confirm("Etes-vous rapide ?");
                if (choix) {
                    message = "Vous fuyez";
                } else {
                    message = "Le troll vous rattrape et vous dévore";
                }
            } else if (action == ACTION_COMBATTRE) {
                choix = confirm("Etes-vous fort");
                if (choix) {
                    message = "Vous massacrez le troll";
                } else {
                    message = "Le troll vous massacre";
                }
            } else if (action == ACTION_SE_CACHER) {
                choix = confirm("Etes-vous furtif");
                if (choix) {
                    message = "Le troll passe sans vous voir";
                } else {
                    message = "Le troll vous trouve et vous dévore";
                }
            }
        }


        //Ecriture dans la balise output
        out.innerHTML = "<h1>" + message + "</h1>";
    </script>

</body>
</html>
